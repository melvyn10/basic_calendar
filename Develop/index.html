        var displayDate = moment().format('dddd, MMMM Do');
        var currentHour = parseInt(moment().format('h'));
        $("#currentDay").text(displayDate);
        /*
        ** display standard office hours
        */
        var appointment = [
          {hour: "9AM", appt: ""},
          {hour: "10AM", appt: ""},
          {hour: "11AM", appt: ""},
          {hour: "12PM", appt: ""},
          {hour: "1PM", appt: ""},
          {hour: "2PM", appt: ""},
          {hour: "3PM", appt: ""},
          {hour: "4PM", appt: ""},
          {hour: "5PM", appt: ""}
        ];

        for (var i=0; i<9; i++){


          var hourRow = $("<section>");
          hourRow.addClass("hourRow");
          $('.container').append(hourRow);

          var timeBlock = $("<time-block>");
          timeBlock.addClass("hour");
          timeBlock.attr("hourNumber",appointment[i].hour);
          timeBlock.text(appointment[i].hour);
          hourRow.append(timeBlock);

          var apptBlock = $("<textarea>");
          apptBlock.addClass("appointment");
          apptBlock.attr("appointment", appointment[i].appt);
          apptBlock.text(appointment[i].appt)
          hourRow.append(apptBlock);

          var saveBtn = $("<button>");
          saveBtn.addClass("saveBtn")
          saveBtn.attr("saveBtn","fas fa-save");
          hourRow.append(saveBtn);

        }
